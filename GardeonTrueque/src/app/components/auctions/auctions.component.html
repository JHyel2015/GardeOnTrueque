<div class="container">
  <div class="h1 text-center text-white">Subastas</div>
  <div class="row justify-content-between align-items-center mx-1 my-2">
    <!-- <form class="form-inline my-2 my-lg-0">
      <input class="form-control mx-sm-2" type="text" placeholder="Buscar" [(ngModel)]="name" name="name">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit" (click)="search()">Search</button>
    </form> -->
    <input class="col-8 col-md-6 col-lg-4 form-control mx-sm-2" type="text" placeholder="Buscar" [(ngModel)]="name" name="name" (input)="search()">
    <a class="btn btn-primary" routerLink="/newPost" routerLinkActive="active">Nuevo Anuncio</a>

  </div>
  <div *ngIf="haveAds" class="h2 text-center text-white">No hay resultados</div>
  <ul *ngFor="let ad of ads; index as ad" class="list-group">
    <li class="list-group-item">
      <div class="card border-success mb-3">
        <div class="row no-gutters">
          <div class="col-4 col-lg-2 justify-content-center">
            <img src="{{ad.plant.image}}" class="card-img" alt="...">
          </div>
          <div class="col-8 col-lg-10">
            <div class="card-body align-items-center">
              <div class="d-flex justify-content-between">
                <a routerLink="" class="text-decoration-none">
                  <h5 class="card-title">{{ad.plant.name}}</h5>
                  <p class="card-text"><small class="text-muted">{{ad.plant.type}}</small></p>
                </a>
              </div>
              <p class="card-text">{{ad.plant.description}}</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
