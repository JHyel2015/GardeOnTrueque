<section id="login" class="mb-2 mt-2">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-8 mx-auto">
        <img src="assets/imageLogin.jpg" class="embed-responsive rounded" alt="">
      </div>
      <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-4 mx-auto">
        <form #formLogin="ngForm">
          <div class="alert alert-danger" role="alert" *ngIf="isError">
            Algo sali칩 mal!
          </div>
          <div class="form-group">
            <label><i class="fa fa-user"></i> Usuario/Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="" [(ngModel)]="user.useremail" required>
          </div>
          <div class="form-group">
            <label><i class="fa fa-key"></i> Contrase침a</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="" [(ngModel)]="user.userpassword"
              required>
          </div>
          <div class="form-group">
            <a routerLink="/user/passwordforgot" class="text-primary text-right">He olvidado mi contrase침a</a>
          </div>
          <div class="form-group">
            <button type="submit" class="mt-2 mb-2 btn btn-primary btn-block" (click)="onLogin()">Iniciar Sesi칩n</button>
          </div>
          <div class="form-group">
            <button class="mt-2 mb-2 btn btn-danger btn-block" (click)="onLoginGoogle()"><i class="fa fa-google"></i> Google</button>
          </div>
          <div class="form-group">
            <a routerLink="/user/register" class="form-control login-user">Eres nuevo en Gardeon Trueque?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
