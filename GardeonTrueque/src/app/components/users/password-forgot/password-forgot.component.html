<section id="recoverpassword" class="mb-3 mt-3">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-4 mx-auto">
        <h4 class="h4 mb-3 font-weight-normal text-uppercase text-center">Recuperar Contrase√±a</h4>
        <form #formRegister="ngForm">
          <div class="alert alert-danger" role="alert" *ngIf="isError">
            {{msgError}}
          </div>
          <div class="form-group">              
            <label><i class="fa fa-envelope"></i> Email</label>
            <input type="email" name="email" class="form-control" placeholder="" [(ngModel)]="email" required
              minlength="8">
          </div>
          <div class="form-group d-flex justify-content-between">
            <button class="m-1 btn btn-danger btn-block" (click)="onCancel()">Cancelar</button>
            <button type="submit" class="m-1 btn btn-success btn-block"  (click)="onRecover()">Recuperar</button>
          </div>
        </form>
      </div>
      <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-8 mx-auto">
      </div> 
    </div>
  </div>
</section>
